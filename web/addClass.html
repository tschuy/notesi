<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</head>
<body>
	<div ng-app="app" ng-controller="sysCtrl">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="index.html">Notesi</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="addClass.html">Add Class <span class="sr-only">(current)</span></a></li>
	        <li><a href="uploadNotes.html">Upload Notes</a></li>
	      </ul>
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Logout</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container well well-sm">
		<form class="form-horizontal">
		  <fieldset>
		    <legend>Add Class</legend>
		    <div class="form-group">
		      <label for="university" class="col-lg-2 control-label">University</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputUniversity" placeholder="Hogwarts">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="professor" class="col-lg-2 control-label">Professor</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputprofessor" placeholder="Professor Dumbledore">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="department" class="col-lg-2 control-label">Department</label>
		      <div class="col-lg-10">
		        <input type="department" class="form-control" id="inputDepartment" placeholder="DA">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="courseID" class="col-lg-2 control-label">Course ID</label>
		      <div class="col-lg-10">
		        <input type="courseID" class="form-control" id="inputCourseID" placeholder="101">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="time" ng-model="time" class="col-lg-2 control-label">Start Date</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputTime" placeholder="YY-MM-DD">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="term" class="col-lg-2 control-label">Term</label>
		      <div class="col-lg-10">
		        <select class="form-control" id="select">
		          <option>Fall</option>
		          <option>Winter</option>
		          <option>Spring</option>
		          <option>Summer</option>
		        </select>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="reset" class="btn btn-default">Cancel</button>
		        <button type="submit" class="btn btn-primary" ng-click="submitTime">Submit</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	</div>
</body>
</html>
