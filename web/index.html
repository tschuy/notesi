<!DOCTYPE html>
<html ng-app="myApp" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="choiceCtrl.js"></script>
</head>
<body ng-controller="choiceCtrl">
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Notesi</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="addClass.html">Add Class <span class="sr-only">(current)</span></a></li>
        <li><a href="uploadNotes.html">Upload Notes</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container well well-sm">
		<div class="panel panel-primary col-md-4 class-panel" style="border-top-right-radius:0; border-bottom-right-radius:0;">
		  <div class="panel-heading">
		    <h3 class="panel-title">Classes</h3>
		  </div>
		  <div class="panel-body">
        <div class="item-row">
            <ul><li ng-repeat="course in receivedCourses" ng-click="courseClick(course)"><a>{{course.department}} {{course.course_code}}</a></li></ul>
        </div>
		  </div>
		</div>
		<div class="panel panel-primary col-md-4 class-panel" style="border-radius: 0px;">
		  <div class="panel-heading">
		    <h3 class="panel-title">Lectures</h3>
		  </div>
		  <div class="panel-body">
        <div class="item-row">
            <ul><li ng-repeat="lecture in receivedLectures" ng-click="lectureClick(lecture)"><a>{{lecture.date}}</a></li></ul>
        </div>
		  </div>
		</div>
		<div class="panel panel-primary col-md-4 class-panel" style="border-top-left-radius:0; border-bottom-left-radius:0;">
		  <div class="panel-heading">
		    <h3 class="panel-title">Notes</h3>
		  </div>
		  <div class="panel-body">
        <div class="item-row">
            <ul><li ng-repeat="note in receivedNotes" ng-click="noteClick(note)"><a>Points: {{note.vote_count}}</a></li></ul>
        </div>
		  </div>
		</div>
	</div>
	<div class="container well well-sm" id="note-panel" ng-show="hasNote">
		<div class="panel panel-primary col-md-10">
		  <div class="panel-heading">
		    <h3 class="panel-title">Notes</h3>
		  </div>
		  <div class="panel-body">
		    <img id="note-img" style="max-width: 100%; height: auto;" />
		  </div>
		</div>
		<div class="panel panel-primary col-md-2">
		  <div class="panel-heading">
		    <h3 class="panel-title">Vote</h3>
		  </div>
		  <div class="panel-body">
		    <img ng-click="vote(1)" src="https://emojipedia-us.s3.amazonaws.com/cache/81/0c/810cda6c1e16e9c0aaff37f7bb3596e7.png" height="100" width="100" style="margin: 0 auto">
		    <img ng-click="vote(-1)" src="https://emojipedia-us.s3.amazonaws.com/cache/8e/36/8e361b7d26a2ba3df67a06c79e05697e.png" height="100" width="100" style="margin: 0 auto">
		  </div>
		</div>
	</div>
</body>
</html>
