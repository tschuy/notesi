<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="index.html">Notesi</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="addClass.html">Add Class <span class="sr-only">(current)</span></a></li>
	        <li><a href="uploadNotes.html">Upload Notes</a></li>

	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">

	<div class="container well well-sm">
		<form class="form-horizontal">
		  <fieldset>
		    <legend>Upload Notes</legend>
		    <div class="form-group">
		      <label for="course" class="col-lg-2 control-label">Course</label>
		      <div class="col-lg-10">
		        <select class="form-control" id="select">
		          <option>MTH 231</option>
		          <option>HST 103</option>
		          <option>CS 344</option>
		          <option>BIO 201</option>
		        </select>
		      </div>
		    </div>
		     <div class="form-group">
		      <label for="professor" class="col-lg-2 control-label">Professor</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputprofessor" placeholder="Professor Dumbledore">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="time" class="col-lg-2 control-label">Start Date</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputTime" placeholder="YY-MM-DD">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="term" class="col-lg-2 control-label">Term</label>
		      <div class="col-lg-10">
		        <select class="form-control" id="select">
		          <option>Fall</option>
		          <option>Winter</option>
		          <option>Spring</option>
		          <option>Summer</option>
		        </select>
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="lectDate" class="col-lg-2 control-label">Lecture Date</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputLectDate" placeholder="YY-MM-DD">
		      </div>
		    </div>
		    <div class="form-group">
			    <div class="fileupload fileupload-new col-lg-10 col-lg-offset-2" data-provides="fileupload">
					<span class="btn btn-primary btn-file"><span class="fileupload-new">Select file</span>
					<span class="fileupload-exists">Change</span>         
				  		<input type="file" /></span>
					<span class="fileupload-preview"></span>
					<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
				</div>
			</div>	
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="reset" class="btn btn-default">Cancel</button>
		        <button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	</div>
